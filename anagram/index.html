<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anagram</title>
</head>
<body>
    <script src="app.js"></script>
    <script>
        var word1;
        var word2;
        word1 = prompt('Введите первое слово');
        word2 = prompt('Введите второе слово');
        if (is_anagram(word1, word2)){
            alert('Данные слова являются анаграммами');
        }
        else {
            alert('Данные слова не являются анаграммами')
        }
    </script>
</body>
</html>
